<body>
   <header>
      <h1>
         Hands-on Project 3-4
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsExpl"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
   <script>
   i = 1;
   listItem = "";
   function processInput() {
    if (i <= 5) {
	listItem = "item" + i;
	document.getElementById(listItem).innerHTML = document.getElementById("toolBox").value; //makes the input the value in the list
	document.getElementById("toolBox").value = ""; // clears the box
		if (i === 5) {
		document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions.";
		}
		i++;
	}
	
   }
   var x = document.getElementById("button");
   
   if (x.addEventListener) {
	x.addEventListener("click", processInput, false);
   } else if (x.attachEvent) {
	x.attachEvent("onclick", processInput);
	}
	
   </script>
</body>
